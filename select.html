    var dpInfo = {
        selectCity : $('#select_city'),
        selectRegion : $('#select_region'),
        cityArr : [],
        regionArr : []
    };
    var storeModel = function(_obj){
        for(var i in _obj){
            this[i] = _obj[i];
        };
        this.init();
    };
    storeModel.prototype = {
        setCity : function(){
            var sf = this,
                cityArr = this.cityArr;
            sf.regionArr = [];
            for(var i=0; i<cityArr.length; i++){
                if(cityArr[i]['level'] === '1' && cityArr[i]['id']!==18){
                    var op = $('<option data-ad="'+cityArr[i]['name']+'" data-id="'+cityArr[i]['id']+'">'+cityArr[i]['name']+'</option>');
                    op.appendTo(sf.selectCity);
                };
            };
            var ff_change = function(_item){
                var select_id = $(_item).find('option:selected').attr('data-id') ? $(_item).find('option:selected').attr('data-id') : 0,
                    spanT = $(_item).find('option:selected').attr('data-ad') ? $(_item).find('option:selected').attr('data-ad') : '';
               
                sf.selectRegion.find('option[class!="fix"]').remove();
                for(var i=0; i<cityArr.length; i++){
                    if(cityArr[i]['belong'] === select_id){
                        var op = $('<option data-ad="'+cityArr[i]['name']+'" data-id="'+cityArr[i]['id']+'">'+cityArr[i]['name']+'</option>');
                        op.appendTo(sf.selectRegion);
                        sf.regionArr.push(cityArr[i]);
                    };
                };
                var default_region_id = sf.region_id !=0 ? sf.region_id : '*';
                if(default_region_id !== '*'){
                    sf.selectRegion.find('option[data-id='+default_region_id+']').attr('selected','selected');
                }
            };
            sf.selectRegion.change(function(){
                var city_id = sf.selectCity.find('option:selected').attr('data-id'),
                    select_id = $(this).find('option:selected').attr('data-id') ? $(this).find('option:selected').attr('data-id') : '*',
                    spanT = $(this).find('option:selected').attr('data-ad') ? $(this).find('option:selected').attr('data-ad') : '';
                alert(select_id);
                //sf.setList(city_id+'|'+select_id);
            });

            sf.selectCity.change(function(){
                sf.region_id = 0;
                ff_change($(this));
            });
        },
        init : function(){
            var sf = this;
            setTimeout(function(){
                sf.cityArr = cityArr;
                sf.setCity();
            },500)
        }
    }
    new storeModel(dpInfo);
    </script>
