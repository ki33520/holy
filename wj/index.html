<script type="text/javascript">
//weixin
  
var imgUrl = 'http://www.in-media.cn/webeda/wj/images/logo.jpg';
var lineLink = 'http://www.in-media.cn/webeda/wj/';
var descContent = "强生数字营销案例交流研讨会";
var shareTitle = '跨界无界';
var appid = '';

function shareFriend() {
    WeixinJSBridge.invoke('sendAppMessage',{
                            "appid": appid,
                            "img_url": imgUrl,
                            "img_width": "100",
                            "img_height": "100",
                            "link": lineLink,
                            "desc": descContent,
                            "title": shareTitle
                            }, function(res) {
                            _report('send_msg', res.err_msg);
                            })
}
function shareTimeline() {
    WeixinJSBridge.invoke('shareTimeline',{
                            "img_url": imgUrl,
                            "img_width": "100",
                            "img_height": "100",
                            "link": lineLink,
                            "desc": descContent,
                            "title": shareTitle
                            }, function(res) {
                            _report('timeline', res.err_msg);
                            });
}
function shareWeibo() {
    WeixinJSBridge.invoke('shareWeibo',{
                            "content": descContent,
                            "url": lineLink,
                            }, function(res) {
                            _report('weibo', res.err_msg);
                            });
}
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
            });

        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
            });

        WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
            });
        }, false);

</script>
