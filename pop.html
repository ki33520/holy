<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Pop</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <style type="text/css">
        .pop_bg{ background:#000; filter:alpha(opacity=50); opacity:0.5; position: absolute; left:0; top:0; width:100%; z-index:998; display:none;}
        .pop_block{ display:none; z-index: 999; position: absolute; left:0; top:0;}
    </style>
    <script type="text/javascript">
        var pop_bg = $('<div class="pop_bg"></div>');
        var pop_block = $('<div class="pop_block"><a target="_blank" href="http://www.taobao.com"><img src="images/primera_ip.jpg" /></a></div>');
        $(document).ready(function(){
            $(pop_bg).css('height',$('body').height()).appendTo('body').show();
            var w = $(window).width(),h = $(window).height();
            $(pop_block).css({left:(w-622)/2,top:(h-386)/2}).appendTo('body').show();
            $(pop_bg).click(function(){
                $(pop_bg).remove();
                $(pop_block).remove();
            })
        })
    </script>
</head>

<body>
<div class="body">
    <div style=" height:1000px; padding:10px;">
       
    </div>
</div>
</body>
</html>
