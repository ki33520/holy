<script type="text/javascript">



var index = 1;
var scrolling = 0;

var getList = function(){
    if(scrolling == 0){
        scrolling = 1;
        var submit = {};
        submit.type = 'all';
        submit.page = index;
        $.post("services/data.php", submit, function(msg){
            var data = msg.data;
            index++;
            scrolling = 0;
            for(var i in data){
                var html = '<li class="meru"><div class="meru_pd_8"><img src="../mobile/upload_images/'+data[i].picture+'" /></div><div class="meru_text">'+data[i].sina_name+'</div></li>';
                $(html).appendTo($("#starUl"))
            }
        });
    }
}

$(window).bind("scroll",function(){
    //console.log("fefefe")
    var t = $(this).scrollTop();
    var h = $(window).height();
    var full = $("#main").height();
    //$("#testttt").html((t+h)+"///"+full)
    console.log(t)
    console.log(h)
    console.log(full)
    if((t+h) > (full)){
        //alert("finish")
        getList();
    }

})

getList();

var submit1 = {};
submit1.type = 'star';

    	}
});
</script>
