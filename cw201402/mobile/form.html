<script type="text/javascript">
$("#formButton").bind("click",function(){

    var obj = {};
    obj.name = $("#userName").val();
    obj.mobile= $("#userMobile").val();
    obj.address = $("#userAddress").val();
    obj.email = $("#userEmail").val();

    if(obj.name == ""){
        //res.json({ret:-1,msg:'无用户名，请确认填写的信息是否完整'});
        alert('无用户名，请确认填写的信息是否完整');
        return false;
    }

    if(obj.mobile == ""){
        //res.json({ret:-1,msg:'无手机号码，请确认填写的信息是否完整'});
        alert('无手机号码，请确认填写的信息是否完整');
        return false;
    }

    if(obj.address == ""){
        //res.json({ret:-1,msg:'无邮寄地址，请确认填写的信息是否完整'});
        alert('无邮寄地址，请确认填写的信息是否完整');
        return false;
    }

    var myReg = /^[0-9]/;
    if(!myReg.test(obj.mobile) || obj.mobile.length != 11){
        //res.json({ret:-1,msg:'手机号码格式不正确，请确认填写的信息是否完整'});
        alert('手机号码格式不正确，请确认填写的信息是否完整');
        return false;
    }

    $.ajax({
        url:"services/submit.php",
        //url:"/saveInfo",
        type:"post",
        data:obj,
        success:function(msg){
            if(msg.status == 0){
                alert(msg.message);
            }else{
                window.location.href="formSuccess.html"
            }
        }
    })
    return false;
})
</script>
