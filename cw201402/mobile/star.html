<script type="text/javascript">

var index = 1;
var scrolling = 0;

var getList = function(){
    if(scrolling == 0){
        scrolling = 1;
        var submit = {};
        submit.type = 'all';
        submit.page = index;
        $.post("services/data.php", submit, function(msg){
            var data = msg.data;
            index++;
            scrolling = 0;
            for(var i in data){
                var html = '<li><div><img src="upload_images/'+data[i].picture+'" /><p>'+data[i].sina_name+'</p></div></li>';
                $(html).appendTo($("#starUl"))
            }
        });
    }
}

$(window).bind("scroll",function(){
    //console.log("fefefe")
    var t = $(this).scrollTop();
    var h = $(window).height();
    var full = $("#main").height();
    //$("#testttt").html((t+h)+"///"+full)
    if((t+h) > (full/2-100)){
        //alert("finish")
        getList();
    }

})

getList();

</script>
